{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 px-4">
  {% if error %}
  <div id="toast" class="toast">{{ error }}</div>
  <script>setTimeout(()=>{const t=document.getElementById('toast');if(t){t.style.opacity=0;setTimeout(()=>t.remove(),350)}},3000)</script>
  {% endif %}
  <h2 class="text-2xl font-bold mb-4">{{ heading }}</h2>
  <form method="post" class="grid gap-3">
    <input name="username" placeholder="Username" required class="px-3 py-2 rounded-md bg-zinc-900/70 border border-zinc-800">
    <input type="password" name="password" placeholder="Password" required class="px-3 py-2 rounded-md bg-zinc-900/70 border border-zinc-800">
    {% if mode == 'signup' %}
    <input name="name" placeholder="Name (optional)" class="px-3 py-2 rounded-md bg-zinc-900/70 border border-zinc-800">
    {% endif %}
    <button class="px-4 py-2 bg-[var(--accent)] rounded-md font-semibold hover:brightness-110">{{ cta }}</button>
  </form>
</div>
{% endblock %}
